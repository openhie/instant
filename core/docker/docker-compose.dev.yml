version: '3.3'

services:
  mongo:
    image: mongo:4.2
    container_name: mongo
    ports:
      - "27017:27017"
    command: ['--wiredTigerCacheSizeGB', '0.5']

  fhir:
    container_name: hapi-fhir
    image: hapiproject/hapi:latest
    ports:
      - "3447:8080"

  mysql:
    container_name: hapi-mysql
    image: mysql:5.7
    ports:
      - "3306:3306"
